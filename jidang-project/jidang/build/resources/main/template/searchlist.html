<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: content}">
<div>
    <!--게시물 리스트 페이지 / 게임 탭 별로 페이지 생성할 예정, 이건 상속용-->

    <!-- 게시물 리스트 -->
    <section class = "list">

        <!-- 게시물 링크, 상세페이지로 넘기기 -->
        <a href="postDetail.jsp?id=<%= post.getId() %>" class="post-link">

            <!-- 콘텐츠 박스-->
            <section class = "content">
                <!-- 디비에서 끌어올 내용 , 연동 후 에러 수정 -->
                <h1 class="post-title"><%= post.getTitle() %></h1>
                <div class="post-meta">
                    <span>작성자: <%= post.getAuthor() %></span>
                    <span>날짜: <%= post.getDate() %></span>
                    <span>조회수: <%= post.getViews() %></span>
                </div>
            </section>
        </a>
    </section>

    <!-- 게시글 작성폼 -->
    <section class = "post_content">

        <!-- 폼 작성으로 게시글 작성 -->
        <form action="<%=request.getContextPath()%>/write" method="post">
            <input type="text" name="title" placeholder="제목을 입력하세요" required>
            <input type="text" name="author" placeholder="작성자" required>
            <textarea name="content" placeholder="내용을 입력하세요..." required></textarea>
            <button type="submit">작성하기</button>
        </form>
    </section>
</div>
<script>
    <!-- js 따로 분리 예정 -->
</script>
</html>
